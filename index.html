<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario game</title>
    <meta name="description" content="Mario game with auth, tuto by Ania Kubow on Youtube">

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    
    <div id="modal" class="modal">
        <div class="button-container">
            <button id="register-button">Register</button>
            <button id="login-button" class="not-active">Login</button>
        </div>
    </div>

    <form action="" onsubmit="" id="register-form">
        <label for="register-email"></label>
        <input type="email" id="register-email" placeholder="demo@exemple.com" required aria-required="true">

        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Password" required aria-required="true" pattern=".{6,}">

        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="User" required aria-required="true">
    </form>

    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="./src/game.js"></script>
</body>
</html>
